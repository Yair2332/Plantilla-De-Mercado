<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!--Header/navegacion-->
    <header class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-expand-lg rounded" aria-label="Eleventh navbar example">
                <div class="container-fluid">
                    <!--Nombre de tienda-->
                    <img src="https://i0.wp.com/www.sitemarca.com/wp-content/uploads/2019/05/primary-blue.png" alt=""
                        id="img_logo">
                    <a class="navbar-brand" href="#">Tienda Online</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarsExample09">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                                    aria-expanded="false">Dropdown</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>



                </div>
            </nav>
    </header>


    <main class="px-1">

        <div class="container py-2 bg-white contenedor_lista">

            <!--Finalizacion de venta-->
            <figure class="text-center ">
                <blockquote class="blockquote">
                    <p class="card-title fs-2">Detalles finales de venta</p>
                </blockquote>
            </figure>

            <hr>

            <div id="lista_productos">
                <div class="item_detalle">
                    <div class="cantidad">
                        <button class="btn p-0 m-0 btn-primary fs-4">-</button>
                        <div class="cantidad_detalle mx-1 fs-4">x1</div>
                        <button class="btn p-0 m-0 btn-primary fs-4">+</button>
                    </div>
                    <div class="detalles">
                        <div class="nombre_detalle fs-4">Bicicleta</div>
                        <div class="precio_detalle fs-4">$200</div>
                    </div>
                </div>

                <hr>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
